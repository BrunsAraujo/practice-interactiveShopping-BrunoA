<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
</head>
    <style>

    .input-section {
      display: flex;
      margin-bottom: 20px;
    }

    .item-text {
      flex: 1;
      cursor: pointer;
    }

    .item-text.editing {
      display: none;
    }

    .edit-input {
      flex: 1;
      display: none;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .edit-input.editing {
      display: block;
    }

    .item-actions {
      display: flex;
      gap: 5px;
    }
</style>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <div class="input-section">
            <input type="text" id="item-input" placeholder="Add a new item...">
            <button id="add-button">Add</button>
        </div>
        <ul id="shopping-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
